<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
  </head>

  <body>
    <header class="header">
      <button class="menu menu--js" aria-label="open menu">MENU</button>
      <nav class="navigation navigation--js">
        <a class="navigation__link" href="index.html">Strona główna</a>
        <a class="navigation__link" href="rower.html">Rower</a>
        <a class="navigation__link" href="gory.html">Góry</a>
        <a class="navigation__link" href="namiot.html">Namiot</a>
        <a
          class="navigation__link navigation__link--homepage"
          href="namiot.html"
          >Kontakt</a
        >
      </nav>
    </header>
    <main class="main">
      <header>
        <h1 class="header__title">Patrycja Kontek</h1>
        <p class="person">
          <b>email:</b> patrycja.kontek.programista@gmail.com
        </p>
        <p class="person">
          W sieci:
          <a
            class="person__link"
            href="https://www.facebook.com/patrycja.kontek"
            >Facebook</a
          >,
          <a class="person__link" href="https://github.com/ptkontek">GitHub</a>,
          <a
            class="person__link"
            href="https://www.instagram.com/patrycja_kontek/"
            >Instagram</a
          >.
          <img src="../assets/img/PK.png" alt="Patrycja" class="logo" />
        </p>
      </header>
      <div>
        <h2 class="main__header">Edytor zapisujący session storage</h2>
        <form class="form">
          <textarea
            class="form__textarea textarea--js"
            aria-label="Enter your thoughts"
            placeholder="Enter your thoughts"
          ></textarea>
          <div class="form__buttons">
            <button class="button load--js">
              Load<span class="info--js"></span>
            </button>
            <button class="button button--save save--js">Save</button>
          </div>
        </form>
      </div>
      <p>Dzień się zaczął <span class="time--js"></span></p>
      <input class="entry--js" />
      <button class="action--js">Zapisz</button>
    </main>
    <footer class="footer">Strona domowa Patrycji Kontek.</footer>
  </body>
</html>
